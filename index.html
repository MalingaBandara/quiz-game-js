<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .correct-answer {
            background-color: lightgreen;
            transition: background-color 0.5s ease;
        }
    
        .incorrect-answer {
            background-color: lightcoral;
            transition: background-color 0.5s ease;
        }
    
        #feedback-message {
            display: none;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    
    
</head>
<body>

    <div class="container" style="background-color: aliceblue; height: 100vh;">
        <div class="inner" style="padding: 20px 0;">
            <div class="top" style="width: 100%; height: 50px; display: flex;">
                <div class="top-left" style="flex: 1; display: flex;">
                    <input type="text" id="txt-time" style="font-weight: bold; text-align: center;" class="form-control" disabled> &nbsp;
                    <input type="text" id="txt-q-number" style="font-weight: bold; text-align: center;"  class="form-control" disabled> &nbsp;
                    <input type="text" id="txt-marks" style="font-weight: bold; text-align: center;"  class="form-control" disabled> &nbsp;
                </div>
                <div class="top-right" style="width: 200px;">
                    <button class="btn btn-primary" onclick="start()" id="start-button" style="width: 100%; height: 100%;" >Start</button>
                </div>
            </div>
            <hr>
        </div>


        <div class="q-wrapper">
            <textarea disabled name="" id="question" cols="30" rows="10" class="form-control" ></textarea>
        </div>

        <div class="answer-wrapper" style="margin-top: 20px;">
            <form action="">
                <ul style="margin: 0; padding: 0; list-style: none;" id="answer-list">
                </ul>
                
            </form>
        </div>



        <div class="bottom" style="display: flex; justify-content: flex-end;">
            <button class="btn btn-outline-dark" onclick="verifyAnswer('skipped');">Skip</button> &nbsp;
            <button id="submit" class="btn btn-success" onclick="verifyAnswer('submit');">Submit</button>
        </div>

        <div id="feedback-message"></div>

    </div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js" ></script>
</body>
</html>
